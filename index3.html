<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
    <style>
    
      .caja {
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
       
    </style>
</head>

<body class="bg-light">
    <div class="container bg-white p-4 p-md-5 border border-secondary shadow-sm my-5">
        <header class="d-flex flex-column flex-md-row justify-content-between mb-5">
            <div class="caja w-25 p-3">Logo</div>
            <div class="caja w-50 p-4 mt-4 mt-md-0">Menu</div>
        </header>
        <main>
            <div class="row mb-5">
                <div class="col-12 col-md-6 mb-4 mb-md-0">
                    <div class="d-flex flex-column gap-3">
                        <div class="caja p-2">Algo</div>
                        <div class="caja p-2">Algo</div>
                        <div class="d-flex flex-column flex-md-row gap-3">
                            <div class="caja flex-fill p-2"> Algo</div>
                            <div class="caja flex-fill p-2">Algo</div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="caja p-4">
                        <p>Algo</p>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center mb-5">
                <div class="caja w-50 p-2">Algo</div>
            </div>
            <div class="row mb-5">
                <div class="col-12 col-md-4 mb-4 mb-md-0">
                    <div class="caja p-4">
                        <p>Algo</p>
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-4 mb-md-0 position-relative">
                    <div class="caja d-flex align-items-center justify-content-center p-4 position-relative">
                        <p class="m-0">Productos</p>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="caja p-4">
                        <p>Texto</p>
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-4">
                    <div class="caja w-75 p-2 mx-auto">Pie</div>
                </div>
                <div class="col-4 d-flex justify-content-end">
                    <div class="caja w-75 p-2">Pie</div>
                </div>
                <div class="col-4 d-flex justify-content-start">
                    <div class="caja w-75 p-2">Pie</div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
